name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs on push to main branch

jobs:
  test:
    name: Run .NET Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Change to match your .NET version

      - name: Restore Dependencies
        run: dotnet restore
        working-directory: hello-world-demo/back-end/back-end/  # Update with your project folder

      - name: Build Project
        run: dotnet build --no-restore --configuration Release
        working-directory: hello-world-demo/back-end/back-end/

      - name: Run Tests
        run: dotnet test --no-build --configuration Release --logger trx --results-directory "back-end-tests"
        working-directory: hello-world-demo/back-end/back-end/
        
      - name: Upload Test Results (if failed)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: hello-world-demo/back-end/back-end-tests/

  deploy:
    name: Deploy to Azure
    needs: test  # Run deployment only if tests pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish Project
        run: dotnet publish -c Release -o publish
        working-directory: path/to/your/project

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "your-app-service-name"  # Change to your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: path/to/your/project/publish
