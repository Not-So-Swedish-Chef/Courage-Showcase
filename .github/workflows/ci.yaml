name: CI

on:
  push:
    branches: [ "feat-api" ]
  pull_request:
    branches: [ "feat-api" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET environment
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Adjust if using a different version

      # Restore and test C# backend
      - name: Restore C# dependencies
        run: dotnet restore server/back-end.sln

      - name: Run C# unit tests
        run: dotnet test server/back-end-test/back-end-test.csproj --no-build --verbosity normal

      # Setup Node.js and Angular
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust to match your Node version

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run Angular tests
        working-directory: frontend
        run: ng test --watch=false --browsers=ChromeHeadless
