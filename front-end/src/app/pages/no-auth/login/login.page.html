<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="content-wrapper login-container">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <img src="assets/icon/ccc-logo.png" alt="Logo" class="logo">
      <h1>Welcome Back</h1>
    </div>

    <!-- Social Login Options -->
    <div class="social-login">
      <button class="social-btn google-btn">
        <img src="assets/icon/google-icon.png" alt="Google">
        Continue with Google
      </button>
      <button class="social-btn apple-btn">
        <img src="assets/icon/apple-icon.png" alt="Apple">
        Continue with Apple
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Email Login Form -->
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <!-- Registration Link -->
    <div class="register-link">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </div>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
