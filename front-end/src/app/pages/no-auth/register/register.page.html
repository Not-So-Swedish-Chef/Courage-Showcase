<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="content-wrapper registration-container">
    <h2>I want to...</h2>
    <!-- Tab Navigation -->
    <div class="registration-tabs">
      <button class="tab-btn" [class.active]="active_tab === 'member'" (click)="active_tab = 'member'">
        View Events
      </button>
      <button class="tab-btn" [class.active]="active_tab === 'host'" (click)="active_tab = 'host'">
        Post Events
      </button>
    </div>

    <!-- Registration Card -->
    <div class="registration-card">
      <!-- Required Fields Section -->
      <div class="form-section">
        <h2>Required Fields</h2>
        <form class="registration-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
        </form>
      </div>

      <!-- Optional Fields Section -->
      <div class="form-section" *ngIf="active_tab === 'host'">
        <h2>Optional Fields</h2>
        <form class="registration-form">
          <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website">
          </div>

          <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" id="facebook">
          </div>

          <div class="form-group">
            <label for="twitter">Twitter</label>
            <input type="text" id="twitter">
          </div>

          <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="text" id="instagram">
          </div>
        </form>
      </div>

      <!-- Register button moved outside of conditional section -->
      <button type="submit" class="register-btn">Register Now</button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
